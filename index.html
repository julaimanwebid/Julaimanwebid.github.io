<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videy.biz.id</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .player {
      background: #020617;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    .player video {
      width: 100%;
      height: auto;
      background: black;
    }
    .player .title {
      padding: 12px 16px;
      font-size: 1rem;
      border-top: 1px solid #1e293b;
    }
    .playlist {
      background: #020617;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 520px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    .playlist h2 {
      margin: 0;
      padding: 14px 16px;
      font-size: 1rem;
      border-bottom: 1px solid #1e293b;
    }
    .playlist ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .playlist li {
      padding: 12px 16px;
      border-bottom: 1px solid #1e293b;
      cursor: pointer;
      transition: background .2s;
    }
    .playlist li:hover {
      background: #020617;
    }
    .playlist li.active {
      background: #1d4ed8;
    }
    footer {
      text-align: center;
      padding: 16px;
      font-size: 0.85rem;
      color: #94a3b8;
    }
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
      .playlist {
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Video Playlist</h1>
  </header>

  <main class="container">
    <section class="player">
      <video id="videoPlayer" controls>
        <source src="videos/video1.mp4" type="video/mp4" />
        Browser Anda tidak mendukung video.
      </video>
      <div class="title" id="videoTitle">Video 1</div>
    </section>

    <aside class="playlist">
      <h2>Videy.biz.id</h2>
      <ul id="playlist">
        <li class="active" data-src="videos/video1.mp4">Video 1</li>
        <li data-src="videos/video2.mp4">Video 2</li>
        <li data-src="videos/video3.mp4">Video 3</li>
        <li data-src="videos/video4.mp4">Video 4</li>
        <li data-src="videos/video5.mp4">Video 5</li>
        <li data-src="videos/video6.mp4">Video 6</li>
        <li data-src="videos/video7.mp4">Video 7</li>
        <li data-src="videos/video8.mp4">Video 8</li>
        <li data-src="videos/video9.mp4">Video 9</li>
        <li data-src="videos/video10.mp4">Video 10</li>
        <li data-src="videos/video11.mp4">Video 11</li>
        <li data-src="videos/video12.mp4">Video 12</li>
      </ul>
    </aside>
  </main>

  <footer>
    Â© 2025 - Videy.biz.id | Free Hot Videos
  </footer>

  <script>
    const video = document.getElementById('videoPlayer');
    const title = document.getElementById('videoTitle');
    const items = document.querySelectorAll('#playlist li');

    items.forEach(item => {
      item.addEventListener('click', () => {
        items.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        const src = item.getAttribute('data-src');
        video.src = src;
        title.textContent = item.textContent;
        video.play();
      });
    });
  </script>
</body>
</html>
